<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/226579eb69.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <section class="container">
        <div>
            <form class="todo-form">
                <input type="text" class="todo-input">
                <button type="submit" class="todo-btn">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="todo-content">
                <ul class="todo-list">memo</ul>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
